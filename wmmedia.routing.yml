wmmedia.gallery:
    path: '/admin/media'
    defaults:
        _controller: 'Drupal\wmmedia\Controller\GalleryController::show'
        _title: 'Media'
    requirements:
        _permission: 'access media overview'
    options:
        _admin_route: TRUE

wmcustom.api.paginate:
    path: '/admin/api/media/paginate'
    defaults:
        _controller: 'Drupal\wmmedia\Controller\Admin\GalleryController::get'
    requirements:
        _permission: 'access media overview'
    options:
        _admin_route: TRUE
